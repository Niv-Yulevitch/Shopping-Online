<div>
    <label>专 专: </label>
    <select (change)="getSites($event)">
        <option value="" disabled selected>专...</option>
        <option *ngFor="let a of areas" [value]="a._id">{{a.areaName}}</option>
    </select>

    <br><br>

    <table>
        <thead>
            <tr>
                <th>砖 转专</th>
                <th>转专</th>
                <th>专</th>
                <th>专 专</th>
                <th>专 </th>
                <th>拽</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of sites">
                <td>{{s.siteName}}</td>
                <td>{{s.description}}</td>
                <td>{{s.area.areaName}}</td>
                <td>{{s.adultPrice}}</td>
                <td>{{s.childPrice}}</td>
                <td><button (click)="deleteSite(s._id)"></button></td>
            </tr>
        </tbody>

    </table>
</div>
