<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <app-cart-list [openedTrigger]="opened" (openedChange)="opened=$event"></app-cart-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="side-bar-action-button" (click)="opened = !opened">
            <div class="toggle-button">
                <mat-icon class="shopping-cart-icon">shopping_cart</mat-icon>
                <!-- <div class="cart-items-amount" *ngIf="allItemsByCart">{{allItemsByCart.length}}</div>
                <img class="cart-side-image" src="/assets/images/logo.png"> -->
            </div>
        </div>
        <!-- <app-products-list (addProductEmit)="addProduct($event)"></app-products-list> -->
        <app-products-list></app-products-list>
    </mat-sidenav-content>
</mat-sidenav-container>
